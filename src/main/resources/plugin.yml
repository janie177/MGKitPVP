name: HeroPvP
version: ${project.version}
main: net.minegusta.heropvp.main.Main
author: janie177
depend: [MGLib]
commands:
  heropvp:
    usage: /HeroPvP
    description: The admin command.
    permission: heropvp.admin
  break:
    usage: /Break
    description: take a break!
    aliases: [suicide, spawn, hub, out, surrender]
  hsb:
    usage: /hsb
    description: Admin command for setting highscore boards.